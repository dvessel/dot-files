color:
  theme: custom
icons:
  separator: "  "
# @see strftime - date formatting: Mon Feb 17 11:22 AM 2025
date: '+%a %b %e %l:%M %p %Y'
literal: true
recursion:
  depth: 4
ignore-globs:
  - .git
  - .DS_Store
  - .fseventsd
  - .Spotlight-V100
  - .VolumeIcon.icns
